{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}
<div style="justify-content:center; display:flex">
    <div class="col-5">
        <form method="POST" action="">
        {% csrf_token %}
        <h1 style="text-align: center;">Login</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" placeholder="Enter Username" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label for="paswword" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary float-end" value="Login">Login</button>
        <small>Haven't Signed Up Yet?</small>
        <a href="{% url 'register' %}"> Register!</a>
        </form>
    </div>

        <label>Password</label>

        <input type="submit" value="Login">
    </form> -->

    <!-- <p>Haven't Signed Up Yet?</p>

</div>
{% else %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>
    <p>Already signed up?</p>
    <a href="{% url 'login' %}">Login!</a>
</div>
{% endif %}
{% endblock content %}
